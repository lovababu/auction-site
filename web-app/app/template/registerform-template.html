<form id="register-form" role="form" style="display: none;">
    <div class="form-group">
        <label for="regEmail">LoginName</label>
        <input type="text" class="form-control" id="regEmail" name="regEmail" ng-model="regEmail" placeholder="Avol@avol.com">
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="regPassword" name="regPassword" ng-model="regPassword" placeholder="********">
    </div>
    <div class="form-group">
        <label for="FirstName">FirstName</label>
        <input type="text" class="form-control" id="regFirstName" name="regFirstName" ng-model="regFirstName" placeholder="Avol">
    </div>
    <div class="form-group">
        <label for="LastName">LastName</label>
        <input type="text" class="form-control" id="regLastName" name="regLastName" ng-model="regLastName" placeholder="Sapient">
    </div>
    <div class="form-group">
        <label for="Contact">Contact</label>
        <input type="text" class="form-control" id="regContact" name="regContact" ng-model="regContact" placeholder="8123717649">
    </div>
    <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" id="regAddress" name="regAddress" ng-model="regAddress" placeholder="Bangalore, KA">
    </div>
    <div class="form-group">
        <button type="submit" ng-click="register()" tabindex="4" class="form-control btn btn-register">SignUP
                                            </button>
    </div>
</form>
