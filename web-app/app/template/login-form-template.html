<form id="login-form" role="form" style="display: block;">
    <div class="form-group">
        <label for="LoginName">LoginName</label>
        <input type="text" class="form-control" id="LoginName" name="loginName" ng-model="loginName" placeholder="Avol@domain.com">
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" name="password" ng-model="password" placeholder="********">
    </div>
    <div class="form-group" align="center">
        <button type="submit" ng-click="login()" tabindex="4" class="form-control btn btn-login">SignIN</button>
    </div>
</form>
